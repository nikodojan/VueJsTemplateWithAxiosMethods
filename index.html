<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Doc title -->
    <title>Document</title>
    <!-- CSS -->
    <script src="./src/main.js" defer></script>

    <link rel="stylesheet" href="./src/assets/styles.css" />
    <!-- Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <!-- Vue.js core library v3 -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <!-- Space for into/headline/title/navbar -->
            <div class="row justify-content-center">
                <h2>{{headline}}</h2>
            </div>


            <!-- Section for searching elements -->
            <div class="row border p-3 my-1">
                <h5>Search item by id</h5>
                <div class="row w-100 mx-0">
                    <div class="d-flex flex-column align-items-start px-1">
                        <label>Id: </label>
                        <input id="searchIdInput" type="number" min="0" v-model="searchId" class="form-control">
                    </div>
                    <div class="d-flex flex-column justify-content-end px-1">
                        <button id="searchButton" type="button" @click="AxiosGetById" class="btn btn-primary">Search</button>
                    </div>                      
                </div>
            </div>

            <!-- Section for adding new elements -->
            <div class="row p-3 border my-1">
                <h5>Add new item</h5>
                <div class="row w-100 mx-0">
                    <div class="d-flex flex-column align-items-start px-1">
                        <label>New id: </label>
                        <input id="newIdInput" type="number" min="0" v-model="apiNewObject.id" class="form-control">
                    </div>
                    <div class="d-flex flex-column align-items-start px-1">
                        <label>New item name: </label>
                        <input id="newNameInput" type="text" v-model="apiNewObject.name" class="form-control">
                    </div>
                    <div class="d-flex flex-column align-items-start px-1">
                        <label>New item quantity: </label>
                        <input id="newQuantityInput" type="number" min="0" v-model="apiNewObject.quantity" class="form-control">
                    </div>
                    <div class="d-flex flex-column justify-content-end px-1">
                        <button id="addButton" type="button" @click="AxiosPost" class="btn btn-primary">Add new</button>
                    </div>                
                </div>
            </div>

            <!-- Section for the list of all elements -->
            <div class="row p-3">
                <table class="table">
                    <tr v-for="item, index in apiResponseObject">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.quantity}}</td>
                    </tr>
                </table>
            </div>
            


        </div>
    </div>

    <!-- Import scripts -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
